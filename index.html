<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/core-styles.css" />
    <title>Web Design & Development | Long Beach, CA</title>
  </head>
  <body>
    <!-- Header -->

    <header>
      <img
        src="./assets/svg/lbww-mark.svg"
        alt="Long Beach WebWorks logo mark"
        width="80"
        height="80" />

      <div class="toggle-wrapper">
        <div
          class="toggle-container"
          role="switch"
          aria-label="Light mode"
          tabindex="0"
          aria-checked="true">
          <div class="toggle-outer-circle">
            <div class="toggle-inner-circle"></div>
          </div>
        </div>
        <div class="toggle-label">Light Mode</div>
      </div>
    </header>
  </body>
</html>
